<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN>
<html>
  <head>
    <title>Lines</title>
    <style type="text/css">
      body {
        width: 100%;
        height: 100%;
      }
      body, #jangaroo-stage, #flash-stage {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }
      #flash-stage {
        position: absolute;
        top: 0;
        left: 384px;
      }
    </style>
  </head>
  <body>
    <div id="jangaroo-stage" width="384" height="384">
      loading jangaroo
    </div>
    <script type="text/javascript" src="scripts/jangaroo-runtime-debug.js"></script>
    <script type="text/javascript" src="scripts/jooflash-native.js"></script>
    <script type="text/javascript">
      joo.classLoader.run(
              "joo.flash.Run",
              "jangaroo-stage",
              "Lines");
    </script>
    <div id="flash-stage" width="384" height="384">
      loading flash
    </div>
    <script type="text/javascript" src="swfobject.js"></script>
    <script type="text/javascript">
    swfobject.embedSWF("jangaroo-demos-lines-swf-0.0.1-SNAPSHOT.swf", "flash-stage", "384", "384", "10.0.0");
    </script>
  </body>
</html>
